<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="image/favicon.png">
    <title>Online chat</title>
</head>

<body>

<!---------------------------------------- Login Page -------------------------------------->

<div id="loginPage">

    <div id="loginDiv">

        <h1 id="loginTitle">Login</h1>

        <form id="formLogin">
            <input type="text" name="nom" placeholder="Username" autocomplete="off" id="name" required>
            <input type="text" name="email" placeholder="Email" id="email" required>
            <button id="sendForm">Send</button>
        </form>

    </div>

</div>

<!---------------------------------------- Home page ------------------------------------------->

<div id="people">
    <header id="headerCompte">
        <div id="imgCompte">

        </div>
        <h1 id="nameCompte"></h1>
        <img src="image/arrow.svg" alt="arrow" id="arrowCompte">
        <div id="loupeDiv">
            <img src="image/loupe.svg" alt="loupe" id="loupe">
        </div>
        <form>
            <input type="text" id="searchBar" placeholder="Search contacts...">
        </form>
    </header>
</div>

<!---------------------------------------- Message ---------------------------------------------->
<div id="message">

    <div id="headerMessage">
        <img src="image/right-arrow.svg" alt="retour" id="backArrow">
        <img src="image/group.svg" alt="group" id="group">
        <div id="groupUser">
            <ul id="participants"></ul>
        </div>
    </div>

    <div id="mainMessage">
        <ul id="messages"></ul>
    </div>


    <form id="formMessage" action="">
        <label id="isWriting" for="input"></label>
        <div id="footerMessage">
            <input name="toWriteMessage" id="input" autocomplete="off" placeholder="Type your message here"/>
            <div id="divMicro">
                <img src="image/microphone.svg" alt="microphone" class="imgMicro startAndStop" id="startRecordingButton">
            </div>
        </div>
        <button id="sendButton"><img src="image/paper-plane.svg" alt="send" id="imgSend"></button>
    </form>

</div>

<!--------------------------------- Script --------------------------------->
<script src="/md5.min.js"></script>
<script src="/socket.io.min.js"></script>
<script src="app.js"></script>
</body>
</html>
